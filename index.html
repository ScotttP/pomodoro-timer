<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appContainer">
        <div class ="contentContainer">
            <div id="displaySessionOrBreakTime"></div>
            <div id="timerContainer"></div>
            <div class="buttonContainer">
                <div class="playButton">
                    <button id="play"><i class="material-icons" style="color:#303841;" >play_circle_outline</i></button>
                </div>
                <div class="pauseButton">
                    <button id="pause"><i class="material-icons" style="color:#303841;" >pause_circle_outline</i></button>
                </div>
                <div class="resetButton">
                    <button id="reset"><i class="material-icons" style="color:#303841;" >replay</i></button>
                </div>
            </div>
            <div class="timeSettingsContainer">
                <div class="sessionTime">
                    <div id="sessionHeading">Session Time</div>
                    <div class="sessionSettings">
                        <button id="decreaseSessionTime" style="color:#303841;">-</button>
                        <div id="selectedSessionTime" ></div>
                        <button id="increaseSessionTime" style="color:#303841;">+</button>
                    </div>
                </div>
                <div class="breakTime">
                    <div id="breakHeading">Break Time</div>
                    <div class="breakSettings">
                        <button id="decreaseBreakTime" style="color:#303841;">-</button>
                        <div id="selectedBreakTime"></div>
                        <button id="increaseBreakTime" style="color:#303841;">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
